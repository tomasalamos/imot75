{% extends "base.html" %}

{% block title %}Imot - Authentication{% endblock %}

{% block content %}
<section class="section" style="padding-top: 4rem;">
    <div class="container-large">
        <div class="header-layout">
            <div class="header-content">
                <h1 class="heading extra-large">
                    <span class="text-gradient-overlay">Authentication</span>
                </h1>
                <div class="spacer-8"></div>
                <p class="paragraph large">Sign in or create an account to continue</p>
                <div class="spacer-8"></div>
                <a href="{{ url_for('index') }}" class="button w-button" style="background: #666; color: #fff;">Back to Home</a>
            </div>
        </div>
    </div>
</section>

<section class="section" style="margin-top: -10rem;">
    <div class="container-large">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Sign In</button>
                <button class="auth-tab" data-tab="register">Create Account</button>
            </div>
            
            <div class="auth-content">
                <form method="POST" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username (name-company)</label>
                        <input type="text" id="username" name="username" placeholder="e.g. tomas-imot" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="auth-actions">
                        <button type="submit" name="action" value="login" class="button w-button">Sign In</button>
                        <button type="submit" name="action" value="register" class="button w-button">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% block extra_scripts %}
<style>
.auth-container {
    max-width: 500px;
    margin: 0 auto;
    background: #1a1a1a;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.auth-tabs {
    display: flex;
    border-bottom: 1px solid #333;
}

.auth-tab {
    flex: 1;
    padding: 1rem;
    background: none;
    border: none;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.auth-tab.active {
    background: #FFC44D;
    color: #000;
}

.auth-content {
    padding: 2rem;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    color: #fff;
    font-size: 0.9rem;
}

.form-group input {
    padding: 0.75rem;
    border: 1px solid #333;
    border-radius: 6px;
    background: #2a2a2a;
    color: #fff;
    font-size: 1rem;
}

.form-group input:focus {
    outline: none;
    border-color: #FFC44D;
}

.auth-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
}

.auth-actions button {
    flex: 1;
    padding: 0.75rem;
    border: none;
    border-radius: 6px;
    background: #FFC44D;
    color: #000;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.auth-actions button:hover {
    background: #FFD166;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .auth-container {
        margin: 0 1rem;
    }
    
    .auth-actions {
        flex-direction: column;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const tabs = document.querySelectorAll('.auth-tab');
    const form = document.querySelector('.auth-form');
    
    tabs.forEach(tab => {
        tab.addEventListener('click', function() {
            // Remove active class from all tabs
            tabs.forEach(t => t.classList.remove('active'));
            // Add active class to clicked tab
            this.classList.add('active');
            
            // Show/hide appropriate button
            const action = this.dataset.tab;
            const buttons = form.querySelectorAll('button[type="submit"]');
            buttons.forEach(button => {
                if (button.value === action) {
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                }
            });
        });
    });
    
    // Trigger click on login tab by default
    document.querySelector('[data-tab="login"]').click();
});
</script>
{% endblock %}
{% endblock %}
