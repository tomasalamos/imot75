{% extends "base.html" %}

{% block title %}Imot - Generated Graph{% endblock %}

{% block content %}
<section class="section" style="padding-top: 4rem;">
    <div class="container-large">
        <div class="header-layout">
            <div class="header-content">
                <h1 class="heading extra-large">
                    <span class="text-gradient-overlay">Generated Graph</span>
                </h1>
                <div class="spacer-32"></div>
                <p class="paragraph large">Visualization result</p>
            </div>
        </div>
    </div>
</section>

<section class="section" style="margin-top: -12rem;">
    <div class="container-large">
        <div class="results-container">
            <div class="results-box">
                <div class="graph-container">
                    <div class="graph-item">
                        <div class="graph-content">
                            <img src="{{ url_for('static', filename='generated_graph.png') }}" alt="Generated Graph" style="width: 100%; height: auto;">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="{{ url_for('additionals') }}" class="button w-button secondary">Back to Graphs Generator</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% block extra_scripts %}
<style>
.results-container {
    max-width: 1200px;
    margin: 0 auto;
}

.results-box {
    background: #1a1a1a;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.graph-container {
    margin-bottom: 2rem;
}

.graph-item {
    background: #222;
    padding: 1.5rem;
    border-radius: 8px;
}

.graph-content {
    width: 100%;
    background: #fff;
    border-radius: 4px;
    overflow: hidden;
    padding: 1rem;
}

.form-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 2rem;
    gap: 1rem;
}

.button {
    padding: 1rem 2rem;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.button.secondary {
    background: #333;
    color: #fff;
}

.button.secondary:hover {
    background: #444;
}
</style>
{% endblock %}
{% endblock %}
